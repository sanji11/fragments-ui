<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1 >Fragments UI</h1>
    <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
        
    </section>
    <section hidden id="user">
        <h2>Hello <span class="username"></span>!</h2>
        <h3>Create/Update Fragment</h3>
        <label for="updateFragmentID">Enter fragment ID to update (no need to enter when you are creating):</label>
        <input type="text" id="updateFragmentID" name="updateFragmentID">
        <br><br>
        <label for="fragmentData">Enter fragment data:</label>
        <input type="text" id="fragmentData" name="fragmentData">
        <br><br>
        <label for="image">Select file to upload: </label>
        <input id="image" name="image" type="file">
        <br><br>     
        <label for="fragmentType">Choose the fragment type:</label>
        <select name="fragmentType" id="fragmentType">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="application/json">application/json</option>
          <option value="image/png">image/png</option>
          <option value="image/jpeg">image/jpeg</option>
          <option value="image/webp">image/webp</option>
          <option value="image/gif">image/gif</option>
        </select>
        <br><br>
        <button id="createFragment">Create Fragment</button>
        <button id="updateFragment">Update Fragment</button>
        <br><br>
        <label for="fragmentID">Enter fragment ID (to retrieve or to delete):</label>
        <input type="text" id="fragmentID" name="fragmentID">
        <br><br>
        <button id="getFragmentByID">Get fragment by ID</button>
        <button id="deleteFragmentByID">Delete fragment by ID</button>
        <br><br>
        <div id="displayFragmentData"></div>
        
    </section>
  </body>
</html>
